services:
  mssql:
    container_name: "JobService.SqlServer"
    image: "mcr.microsoft.com/azure-sql-edge:latest"
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=Password12!"
    ports:
      - "1433:1433"  
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Password12!' -Q 'SELECT 1'" ]
      interval: 5s
      timeout: 10s
      retries: 10
  jobservice:
    restart: on-failure
    container_name: "JobService.Service"
    image: jobservice/service
    depends_on:
      mssql:
        condition: service_healthy
    build:
      context: .
      dockerfile: ./src/JobService.Service/Dockerfile
    ports:
      - "5002:80"
      - "5003:443"
    environment:
      - CONNECTIONSTRINGS__JOBSERVICE=Server=mssql,1433;Database=JobService;Persist Security Info=False;User ID=sa;Password=Password12!;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Passw0rd
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_HTTPS_PORT=5003
      - DATA_CENTER=EAST
    volumes:
      - ~/.aspnet/https:/https:ro
